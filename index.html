            // 添加刷新按钮事件
            document.getElementById('refreshBtn').addEventListener('click', function() {
                refreshData();
            });
            
            // 添加筛选器事件
            document.getElementById('dateFilter').addEventListener('change', filterTable);
            document.getElementById('stockFilter').addEventListener('change', filterTable);
        });

        // 初始化页面
        function initPage() {
            // 按股票名称和时间排序
            stockData.sort((a, b) => {
                if (a.name !== b.name) {
                    return a.name.localeCompare(b.name, 'zh-CN');
                }
                return a.time.localeCompare(b.time);
            });
            
            // 填充筛选器选项
            populateFilters();
            
            // 渲染表格
            renderTable(stockData);
            
            // 更新最后刷新时间
            updateLastUpdateTime();
        }

        // 填充筛选器选项
        function populateFilters() {
            const dateFilter = document.getElementById('dateFilter');
            const stockFilter = document.getElementById('stockFilter');
            
            // 获取所有日期和股票名称
            const dates = [...new Set(stockData.map(item => item.date))];
            const stocks = [...new Set(stockData.map(item => item.name))];
            
            // 填充日期筛选器 - 按降序排列
            dates.sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateFilter.appendChild(option);
            });
            
            // 填充股票筛选器
            stocks.sort().forEach(stock => {
                const option = document.createElement('option');
                option.value = stock;
                option.textContent = stock;
                stockFilter.appendChild(option);
            });
        }

        // 渲染表格
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="empty-message">没有找到匹配的数据</td></tr>';
                return;
            }
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="date-col">${item.date}</td>
                    <td class="time-col">${item.time}</td>
                    <td class="name-col">${item.name}</td>
                    <td class="topic-col">${item.topic}</td>
                    <td class="link-col"><a href="${item.link}" target="_blank" class="link-btn">→</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 筛选表格
        function filterTable() {
            const selectedDate = document.getElementById('dateFilter').value;
            const selectedStock = document.getElementById('stockFilter').value;
            
            const filteredData = stockData.filter(item => {
                const dateMatch = !selectedDate || item.date === selectedDate;
                const stockMatch = !selectedStock || item.name === selectedStock;
                return dateMatch && stockMatch;
            });
            
            renderTable(filteredData);
        }

        // 刷新数据
        function refreshData() {
            // 在实际应用中，这里应该从API或服务器获取最新数据
            // 这里我们只是模拟刷新
            updateLastUpdateTime();
            
            // 显示刷新动画
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.style.transform = 'translateY(-50%) rotate(360deg)';
            refreshBtn.style.transition = 'transform 0.5s';
            
            setTimeout(() => {
                refreshBtn.style.transform = 'translateY(-50%) rotate(0deg)';
            }, 500);
        }

        // 更新最后刷新时间
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdateTime').textContent = timeString;
        }
    </script>
</body>
</html>
