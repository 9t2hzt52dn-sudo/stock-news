            text-align: left;
            border-bottom: 1px solid #eee;

            color: #555;

        }
        .stock-name {
            font-weight: 600;
            color: #1e88e5;
        }
        .date {
            color: #666;
            white-space: nowrap;
        }
        .time {
            color: #999;
            white-space: nowrap;
        }

            padding: 20px;
            color: #999;

        // 获取唯一股票名称列表
        const uniqueStocks = [...new Set(stockData.map(item => item.name))].sort();
        
        // 填充股票筛选下拉框
        const stockFilter = document.getElementById('stockFilter');
        uniqueStocks.forEach(stock => {
            const option = document.createElement('option');
            option.value = stock;
            option.textContent = stock;
            stockFilter.appendChild(option);
        });

        // 排序函数：先按股票名称，再按日期和时间
        function sortData(data) {
            return data.sort((a, b) => {
                if (a.name !== b.name) {
                    return a.name.localeCompare(b.name, 'zh-CN');
                }
                if (a.date !== b.date) {
                    return a.date.localeCompare(b.date);
                }
                return a.time.localeCompare(b.time);
            });
        }

        // 渲染表格
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" class="no-data">没有找到匹配的数据</td>`;
                tableBody.appendChild(row);
                return;
            }
            
            const sortedData = sortData(data);
            
            sortedData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="date">${item.date}</td>
                    <td class="time">${item.time}</td>
                    <td class="stock-name">${item.name}</td>
                    <td class="subject">${item.subject}</td>
                    <td><a href="${item.link}" target="_blank" class="link">查看</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 应用筛选
        function applyFilters() {
            const dateFilter = document.getElementById('dateFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;
            
            let filteredData = stockData;
            
            if (dateFilter) {
                filteredData = filteredData.filter(item => item.date === dateFilter);
            }
            
            if (stockFilter) {
                filteredData = filteredData.filter(item => item.name === stockFilter);
            }
            
            renderTable(filteredData);
        }

        // 重置筛选
        function resetFilters() {
            document.getElementById('dateFilter').value = '';
            document.getElementById('stockFilter').value = '';
            renderTable(stockData);
        }

        // 模拟刷新数据（在实际应用中，这里应该从服务器获取新数据）
        function refreshData() {
            // 这里只是模拟，实际应用中应该从API获取新数据
            // 为了演示，我们只是重新渲染当前数据
            applyFilters();
            alert('数据已刷新！');
        }

        // 初始化表格
        renderTable(stockData);

        // 绑定事件
        document.getElementById('applyFilters').addEventListener('click', applyFilters);
        document.getElementById('resetFilters').addEventListener('click', resetFilters);
        document.getElementById('refresh').addEventListener('click', refreshData);
    </script>
</body>
</html>
