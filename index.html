        // 排序数据：先按股票名称，再按日期和时间降序
        stockData.sort((a, b) => {
            if (a.name === b.name) {
                // 如果股票名称相同，按日期和时间降序排序
                const dateTimeA = new Date(a.date + ' ' + a.time);
                const dateTimeB = new Date(b.date + ' ' + b.time);
                return dateTimeB - dateTimeA;
            }
            return a.name.localeCompare(b.name, 'zh-CN');
        });

        // 获取唯一股票名称列表
        const uniqueStocks = [...new Set(stockData.map(item => item.name))].sort();

        // 填充股票筛选下拉框
        const stockFilter = document.getElementById('stockFilter');
        uniqueStocks.forEach(stock => {
            const option = document.createElement('option');
            option.value = stock;
            option.textContent = stock;
            stockFilter.appendChild(option);
        });

        // 渲染表格
        function renderTable(data) {
            const tbody = document.querySelector('#stockTable tbody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="date">${item.date}</td>
                    <td class="time">${item.time}</td>
                    <td class="stock-name">${item.name}</td>
                    <td class="title">${item.title}</td>
                    <td class="link"><a href="${item.link}" target="_blank">查看</a></td>
                `;
                tbody.appendChild(row);
            });
            
            // 更新记录总数
            document.getElementById('totalCount').textContent = data.length;
        }

        // 初始渲染
        renderTable(stockData);

        // 筛选功能
        document.getElementById('dateFilter').addEventListener('change', applyFilters);
        document.getElementById('stockFilter').addEventListener('change', applyFilters);

        function applyFilters() {
            const dateFilter = document.getElementById('dateFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;
            
            let filteredData = stockData;
            
            if (dateFilter !== 'all') {
                filteredData = filteredData.filter(item => item.date === dateFilter);
            }
            
            if (stockFilter !== 'all') {
                filteredData = filteredData.filter(item => item.name === stockFilter);
            }
            
            renderTable(filteredData);
        }
        
        // 模拟自动刷新数据（每5分钟）
        setInterval(() => {
            console.log('数据已刷新');
            // 在实际应用中，这里应该从服务器获取新数据
        }, 300000);
