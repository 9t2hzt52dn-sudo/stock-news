            border: none;

            font-size: 0.9rem;

            text-align: center;

        .btn-primary {

            margin-bottom: 15px;

            { date: "2025-11-25 00:00:00", time: "05:47:00", name: "æ˜†ä»‘ä¸‡ç»´", title: "é˜¿é‡Œåƒé—®å¼•çˆ†ä¸‹è½½çƒ­æ½® èµ„é‡‘æ¶Œå…¥AIåº”ç”¨æ¿å—", link: "http://news.10jqka.com.cn/20251125/c672705264.shtml" },
            { date: "2025-11-25 00:00:00", time: "08:52:00", name: "å‰æ¯”ç‰¹", title: "ç®—åŠ›ä¹‹åï¼ŒAIçš„ä»·å€¼æ´¼åœ°è½®åˆ°è°äº†ï¼Ÿ", link: "http://news.10jqka.com.cn/20251125/c672708172.shtml" }
        ];

        // åº”ç”¨çŠ¶æ€
        let state = {
            filteredData: [],
            dateFilter: 'all',
            stockFilter: 'all',
            searchFilter: ''
        };

        // åˆå§‹åŒ–ç­›é€‰å™¨é€‰é¡¹
        function initFilters() {
            const dateSet = new Set();
            const stockSet = new Set();
            
            newsData.forEach(item => {
                // æå–æ—¥æœŸéƒ¨åˆ†
                const dateOnly = item.date.split(' ')[0];
                dateSet.add(dateOnly);
                stockSet.add(item.name);
            });
            
            // å¡«å……æ—¥æœŸç­›é€‰å™¨
            const dateFilter = document.getElementById('dateFilter');
            Array.from(dateSet).sort().reverse().forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateFilter.appendChild(option);
            });
            
            // å¡«å……è‚¡ç¥¨ç­›é€‰å™¨
            const stockFilter = document.getElementById('stockFilter');
            Array.from(stockSet).sort().forEach(stock => {
                const option = document.createElement('option');
                option.value = stock;
                option.textContent = stock;
                stockFilter.appendChild(option);
            });
            
            // æ›´æ–°ç»Ÿè®¡æ•°æ®
            document.getElementById('totalCount').textContent = `å…± ${newsData.length} æ¡å…¬å‘Š`;
        }

        // åº”ç”¨ç­›é€‰å’Œæ’åº
        function applyFiltersAndSort() {
            let filtered = [...newsData];
            
            // æ—¥æœŸç­›é€‰
            if (state.dateFilter !== 'all') {
                filtered = filtered.filter(item => item.date.startsWith(state.dateFilter));
            }
            
            // è‚¡ç¥¨ç­›é€‰
            if (state.stockFilter !== 'all') {
                filtered = filtered.filter(item => item.name === state.stockFilter);
            }
            
            // å…³é”®è¯æœç´¢
            if (state.searchFilter) {
                const searchTerm = state.searchFilter.toLowerCase();
                filtered = filtered.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.name.toLowerCase().includes(searchTerm)
                );
            }
            
            // æŒ‰æ—¥æœŸå’Œæ—¶é—´æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            filtered.sort((a, b) => {
                const dateCompare = b.date.localeCompare(a.date);
                if (dateCompare !== 0) return dateCompare;
                return b.time.localeCompare(a.time);
            });
            
            state.filteredData = filtered;
            renderTable();
            
            // æ›´æ–°ç­›é€‰åç»Ÿè®¡
            document.getElementById('filteredCount').textContent = `æ˜¾ç¤º ${filtered.length} æ¡`;
            document.getElementById('updateTime').textContent = `æœ€åæ›´æ–°: ${new Date().toLocaleTimeString()}`;
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const tableBody = document.getElementById('newsTable');
            
            if (state.filteredData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-results">
                            <p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å…¬å‘Šä¿¡æ¯</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = '';
            
            state.filteredData.forEach(item => {
                const row = document.createElement('tr');
                
                // æå–æ—¥æœŸéƒ¨åˆ†ï¼ˆå»æ‰æ—¶é—´ï¼‰
                const dateOnly = item.date.split(' ')[0];
                
                row.innerHTML = `
                    <td class="date-time">${dateOnly}</td>
                    <td class="date-time">${item.time}</td>
                    <td class="stock-name">${item.name}</td>
                    <td class="news-title">${item.title}</td>
                    <td><a href="${item.link}" class="news-link" target="_blank">æŸ¥çœ‹</a></td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // é‡ç½®ç­›é€‰æ¡ä»¶
        function resetFilters() {
            document.getElementById('dateFilter').value = 'all';
            document.getElementById('stockFilter').value = 'all';
            document.getElementById('searchFilter').value = '';
            
            state.dateFilter = 'all';
            state.stockFilter = 'all';
            state.searchFilter = '';
            
            applyFiltersAndSort();
        }

        // æ˜¾ç¤ºåˆ·æ–°åŠ¨ç”»
        function showRefreshAnimation() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = '<span class="loading">â³</span> åˆ·æ–°ä¸­...';
            refreshBtn.disabled = true;
        }
        
        // éšè—åˆ·æ–°åŠ¨ç”»
        function hideRefreshAnimation() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = 'åˆ·æ–°æ•°æ®';
            refreshBtn.disabled = false;
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initFilters();
            
            // è®¾ç½®åˆå§‹çŠ¶æ€
            state.filteredData = [...newsData];
            applyFiltersAndSort();
            
            // ç»‘å®šç­›é€‰å™¨äº‹ä»¶
            document.getElementById('dateFilter').addEventListener('change', (e) => {
                state.dateFilter = e.target.value;
                applyFiltersAndSort();
            });
            
            document.getElementById('stockFilter').addEventListener('change', (e) => {
                state.stockFilter = e.target.value;
                applyFiltersAndSort();
            });
            
            document.getElementById('searchFilter').addEventListener('input', (e) => {
                state.searchFilter = e.target.value;
                applyFiltersAndSort();
            });
            
            // æ·»åŠ æŒ‰é’®äº‹ä»¶
            document.getElementById('refreshBtn').addEventListener('click', () => {
                showRefreshAnimation();
                
                // æ¨¡æ‹Ÿåˆ·æ–°å»¶è¿Ÿ
                setTimeout(() => {
                    applyFiltersAndSort();
                    hideRefreshAnimation();
                }, 800);
            });
            
            document.getElementById('resetBtn').addEventListener('click', () => {
                resetFilters();
            });
            
            // è‡ªåŠ¨åˆ·æ–°ï¼ˆæ¯5åˆ†é’Ÿï¼‰
            setInterval(() => {
                applyFiltersAndSort();
            }, 5 * 60 * 1000);
        });
