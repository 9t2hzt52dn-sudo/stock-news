            tableBody.innerHTML = '';
            
            stockData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="date-col">${item.日期}</td>
                    <td class="time-col">${item.时间}</td>
                    <td class="name-col">${item.名称}</td>
                    <td class="title-col">${item.主题}</td>
                    <td class="link-col"><a href="${item.链接}" target="_blank">查看</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 筛选表格
        function filterTable() {
            const dateFilter = document.getElementById('date-filter').value;
            const stockFilter = document.getElementById('stock-filter').value.toLowerCase();
            
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            
            const filteredData = stockData.filter(item => {
                const matchesDate = !dateFilter || item.日期 === dateFilter;
                const matchesStock = !stockFilter || item.名称.toLowerCase().includes(stockFilter);
                return matchesDate && matchesStock;
            });
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="no-data">未找到匹配的数据</td></tr>';
            } else {
                filteredData.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="date-col">${item.日期}</td>
                        <td class="time-col">${item.时间}</td>
                        <td class="name-col">${item.名称}</td>
                        <td class="title-col">${item.主题}</td>
                        <td class="link-col"><a href="${item.链接}" target="_blank">查看</a></td>
                    `;
                    tableBody.appendChild(row);
                });
            }

        document.getElementById('refresh-btn').addEventListener('click', function() {
            document.getElementById('date-filter').value = '';
            document.getElementById('stock-filter').value = '';
            initTable();
        });

        document.addEventListener('DOMContentLoaded', initTable);
